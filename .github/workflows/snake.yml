# File: .github/workflows/snake.yml

name: Generate Stylish Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight
  workflow_dispatch:      # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Stylish GitHub Contribution Snake üêç
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: adisonket
          outputs: |
            output/github-contribution-grid-snake.svg
          # üåà Style options
          color_snake: "#00ffcc"
          color_dots: "#444444,#c70039,#ffbd69,#8c52ff,#00bfff"
          color_grid: "#00000000"
          speed: 2
          pause: 0
          animation_duration: 4s
          frame_interval: 1

      - name: Commit and Push snake.svg
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Update snake animation"
          add: "output/github-contribution-grid-snake.svg"
